<!DOCTYPE html>
<html>

        <meta charset="utf-8">
    </head>
    <body>
        <button type="button">ボタン</button>
        <script>
            const input = document.querySelector('input');
            input.addEventListener('input', function(event){
                const value = event.currentTarget.value;
                console.log(`入力内容: ${value}`);
            });
        </script>
    </body>
</html>
